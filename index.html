<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="box">
        <h1>Calculadora de IMC</h1>
        <h2 id="hs">Altura: </h2>
        <input type="number"id="altura" placeholder="ex: 1.70cm">
        <h2 id="ps">Peso: </h2>
        <input type="number"id="peso" placeholder="ex: 90kg">
        <input type="button"id="calcular" value="Calcular" onclick="calc()">
        <div id="res"></div>
        <div id="tab"></div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
